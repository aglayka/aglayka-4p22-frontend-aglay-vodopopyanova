<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css">
    <link rel="icon" href="img/reg.png" type="image/x-icon">
    <title>Форма</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__logo"></div>
        <h1 class="header__title">PCS Frontend</h1>
        <div class="header__registration"><a class="registration_link" href="./registration.html">Регистрация</a></div> 
        <div class="header__authorization"><a class="authorization_link" href="./index.html">Вход</a></div>
</header>
    <main class="main">
            <section class="my-authorization-form">
                <form class="authorization">
                    <h2 class="authorization__title">Вход</h2>
                    <div class="authorization__wrap">
                        <div class="authorization__box">
                            <label class="authorization__label" for="email">Email</label>
                            <input class="authorization__input" id="email" name="email" type="email" placeholder="Введите email">
                        </div>   
                        <div class="authorization__box">
                            <label class="authorization__label" for="password">Пароль</label> 
                            <input class="authorization__input" id="password" name="password" type="password" placeholder="Введите пароль"> 
                        </div>
                        <div class="authorization__button">
                            <button class="button-comit">Войти</button>
                        </div>
                    </div>
                </form>
            </section>      
    </main>            
</body>
</html>
