<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
       <h1>Hello, World!</h1>
       <p><span style="color: #0000ff;">Hello, World!</span></p>
       <p><strong><span style="color: #ff0000;">Hello, World!</span></strong></p>
       <p><em><strong><span style="color: #ff9900;">Hello, World!</span></strong></em></p>
       <p><span style="text-decoration: underline;"><span style="color: #800080; text-decoration: underline;">Hello, World!</span></span></p>
       <p><span style="text-decoration: line-through;"><span style="color: #008000; text-decoration: line-through;">Hello, World!</span></span></p>
       <p></p>
       <marquee>Hello, World!</marquee>
     
    </body>
</html>
