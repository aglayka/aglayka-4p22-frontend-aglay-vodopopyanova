<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="1.png" type="image/x-icon">
    <title>Пользователи</title>
</head>
<body class="body">
	<header class="header">
        <h1 class="title">Пользователи</h1> 
	</header>
	<main class="main">
        <form class="users-form">
			<!-- первое задание -->
			<button class="input-one input-size">1. Получить данные всех пользователей</button>
			<!-- второе задание -->
            <button class="input-two input-size">2. Вывести в консоль фамилии всех пользователей в цикле</button>
            <!-- третье задание -->
			<button class="input-three input-size">3. Вывести все данные всех пользователей, фамилия которых начинается на F</button>
            <!-- 4-е задание -->
            <button class="input-four input-size">4. Вывести следующее предложение: Наша база содержит данные следующих пользователей: и далее в этой же строке через запятую имена и фамилии всех пользователей. Использовать метод reduce</button>
            <!-- пятое задание -->
            <button class="input-five input-size">5. Вывести названия всех ключей в объекте пользователя</button>
            <button class="input-all input-size"><a href="fetch.html" target="_blank">Общий вывод</a></button>
        </form>
    </main>
    <footer class="footer"></footer>
    <script src="script.js"></script>
</body>
</html>
